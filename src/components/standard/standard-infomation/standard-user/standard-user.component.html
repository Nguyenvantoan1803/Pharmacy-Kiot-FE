<ngx-datatable *ngIf="!isShowSpinner"
  #tableModelFg
  class="bootstrap core-bootstrap"
  [rows]="listInventory"
  [count]="totalCount"
  [rowHeight]="35"
  [limit]="15"
  [footerHeight]="50"
  [headerHeight]="50"
  [columnMode]="ColumnMode.standard"
  [externalPaging]="true"
  [scrollbarV]="true"
  [scrollbarH]="true"
  (select)="onSelect($event)"
  [selected]="listSelected"
  [selectionType]="SelectionType.checkbox">

  <ngx-datatable-column name="ID" prop="id" [width]="50"></ngx-datatable-column>
  <ngx-datatable-column  [width]="200" name="model Name" prop="id">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
      <div class="d-flex align-items-center">
      </div>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column
  [width]="200"
  name="model Name"
  prop="id"
  headerClass="gray-header"
>
  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
    <div class="d-flex align-items-center">
      <!-- Cell content -->
    </div>
  </ng-template>
</ngx-datatable-column>

  <ngx-datatable-column name="Tên sản phẩm" prop="name"></ngx-datatable-column>
  <ngx-datatable-column name="Số lượng" prop="quantity" [width]="100"></ngx-datatable-column>
  <ngx-datatable-column name="Ngày nhập" prop="date" [width]="120"></ngx-datatable-column>

</ngx-datatable>
